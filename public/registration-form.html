<body class="registration-form-body" onload="setPrice()">
  <a href="index.html"> <img class="logo-img" src="img/E-CELL 1.png" height="75px" width="190px" alt="logo"
      style="padding-right: 1vh" /></a>
  <div class="registration-event">
    <div class="container event-form">

      <form class="event-registration" action="/orders" method="POST">

        <section>
          <div class="text">
            <div class="form-heading">
              <h1>Register Yourself</h1>
            </div>
            <label>Name</label>
            <input type="text" id="student-name" name="name" required>
            <label>Email Id</label>
            <input type="email" id="student-email" name="email" required>
            <label>Phone number</label>
            <input type="number" id="student-number" name="phone" required>
          </div>
        </section>

        <section>
          <div class="text">
            <div class="form-heading">
              <h1>College Details</h1>
            </div>
            <label>College Name</label>
            <input type="text" name="college" value="NIT Silchar" required />
            <!-- <label class="checkbox"><input type="radio" name="college" value="NIT-Silchar">NIT Silchar</label>
                <label class="checkbox"><input type="radio" value="Other-college">Other</label>
                <label>If chosen Other college then mention its name:</label>
                <input type="text" name="college"> -->

            <label>Graduation Year</label>
            <select class="form-control" name="graduationYear" id="batch-year" required>
              <option>2021</option>
              <option>2022</option>
              <option>2023</option>
              <option>2024</option>
              <option>Other</option>
            </select>
          </div>
        </section>
        <section>
          <div class="text">
            <div class="form-heading">
              <h1>Workshop Details</h1>
              <h3>(Only The stock Market workshop is charged!)</h3>
              <h3>One can participate in maximum 2 workshops</h3>

            </div>
            <!-- <label>Workshop</label> -->
            <div class="workshops">
              <label class="checkbox"><input class="ws" id="stock_market" name="workshops" type="checkbox"
                  value="Technical Workshop" onclick="return maxLimitCheck()"> <p class="wsLabel" >Stock market Workshop</p> </label>
              <label class="checkbox"><input class="ws" id="cyber_security" name="workshops" type="checkbox"
                  value="Financial Assistance Workshop" onclick="return maxLimitCheck()"><p class="wsLabel">Digital Marketing</p></label>
              <label class="checkbox"><input class="ws" id="cyber_security" name="workshops" type="checkbox"
                value="Financial Assistance Workshop" onclick="return maxLimitCheck()"><p class="wsLabel">Cyber Security</p></label>
            </div>
            <!-- <label>Do you want T-shirt?</label>
            <label class="checkbox"><input id="tsCheckbox" type="checkbox" name="tshirt" value="Yes" checked>Yes</label>
            <div class="size">
              <label>Size</label>
              <select name="tshirtSize" class="form-control">
                <option>XS</option>
                <option>S</option>
                <option>M</option>
                <option>L</option>
                <option>XL</option>
                <option>XXL</option>
              </select>
            </div> -->
          </div>
          <div>Amount to be paid: Rs
            <input style="font-weight: 100; width: 60px;" class="amount" type="number" name="amount" readonly />/-
          </div>
        </section>
        <section>
          <div class="text">
            <div class="form-heading">
              <h1>Confirm Submission?</h1>
            </div>
            <button id="proceed" class="proceed">Proceed</button>
          </div>
        </section>
      </form>
    </div>
