  <body class="registration-form-body">
    <a href="index.html"> <img
    class="logo-img"
    src="img/E-CELL 1.png"
    height="75px"

    alt="logo"

      <div class="registration-event">
        <div class="container event-form">
           
          <form class="event-registration">

              <section>
                <div class="text">
                  <div class="form-heading">
                    <h1>Register Yourself</h1>
                  </div>
                  <label>Name</label>
                  <input type="text" id="student-name" name="student-name">
                  <label>Email Id</label>
                  <input type="email" id="student-email" name="student-email">
                  <label>Phone number</label>
                  <input type="number" id="student-number" name="student-number">
                </div>
              </section>

              <section>
                <div class="text">
                  <div class="form-heading">
                    <h1>College Details</h1>
                  </div>
                  <label>College Name</label>
                  <label class="checkbox"><input type="radio" name="college-name" value="NIT-Silchar">NIT Silchar</label>
                  <label class="checkbox"><input type="radio" name="college-name" value="Other-college">Other</label>
                  <label>If chosen Other college then mention its name:</label>
                  <input type="text" name="other-college-name">
      
                  <label>Batch</label>
                  <select class="form-control" id="batch-year">
                      <option>1st Year</option>
                      <option>2nd Year</option>
                      <option>3rd Year</option>
                      <option>4th Year</option>
                    </select>
                </div>
              </section>

              <section>
                <div class="text">
                  <div class="form-heading">
                    <h1>Workshop Details</h1>
                  </div>
                  <label>Workshop</label>
                  <div class="workshops">
                      <label class="checkbox"><input class="ws" id="a" type="checkbox" value="">a</label>
                      <label class="checkbox"><input class="ws" id="b" type="checkbox" value="">b</label>
                      <label class="checkbox"><input class="ws" id="c" type="checkbox" value="">c</label>
                      <label class="checkbox"><input class="ws" id="d" type="checkbox" value="">d</label>
                     
                  </div>
                    <label>Do you want T-shirt?</label>
                    <label class="checkbox"><input id="tsCheckbox" type="checkbox" value="" checked>Yes</label>
                    <div class="size">
                      <label>Size</label>
                      <select class="form-control">
                        <option>XS</option>
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                        <option>XL</option>
                        <option>XXL</option>
                      </select>
                    </div>
                  </div>
                  <div>Amount to be paid: Rs<input style="font-weight: 100; width: 60px; " class="amount" type="number" disabled>/- </div>
              </section>
            </form>
            
            <section>
              <div class="text">
                <div class="form-heading">
                  <h1>Confirm Submission?</h1>
                </div>
              <button id="proceed">Proceed</button>
              </div>
            </section>

            

        </div>
        
      </div>
