<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="National Entrepreneurship Summit organised by NIT Silchar"
    />
    <meta
      name="keywords"
      content="srijan nits,srijan esummit,srijan nit silchar,e-summit,e-summit nits, speakers, sirjan nit silchar"
    />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>SRIJAN | NIT Silchar</title>

    <meta property="og:title" content="Srijan Website" />
    <meta property="og:type" content="event" />
    <meta property="og:url" content="http://srijan-nits.com" />
    <meta
      property="og:site_name"
      content="National Institute of Technology Silchar"
    />
    <meta
      property="og:description"
      content="SRiJAN E-Summit Event Organised by NIT Silchar"
    />

    <link
      rel="icon"
      href="docsupport/bulb6-slow.gif"
      type="image/gif"
      sizes="16x16"
    />
    <link rel="canonical" href="http://srijan-nits.com" />
    <!-- Google font -->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,700,900"
      rel="stylesheet"
    />

    <!-- Bootstrap -->
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- Owl Carousel -->
    <link type="text/css" rel="stylesheet" href="css/owl.carousel.css" />
    <link type="text/css" rel="stylesheet" href="css/owl.theme.default.css" />

    <!-- Font Awesome Icon -->
    <link rel="stylesheet" href="css/font-awesome.min.css" />

    <!-- Custom stlylesheet -->
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <link type="text/css" rel="stylesheet" href="css/registration-form.css" />
    <link type="text/css" rel="stylesheet" href="css/loader.css" />

    <link type="text/css" rel="stylesheet" href="css/social-share.css" />
    <link type="text/css" rel="stylesheet" href="css/scrollTop.css" />
	<style>
		.mobile-space, .mobile-space1{
			width: 190px;
			height:500px;
		}
		.mobile-space1{
			width: 380px;
		}
		@media screen and (max-width: 768px) {
			.mobile-space, .mobile-space1{
				display: none;
				width: 0;
				height: 0;
			}
		}
        
	</style>
  </head>
  <body class="registration-form-body">
    <div class="form-heading"><h1>Registration Form</h1></div>
    <div class="container event-form">
        <form class="event-registration">
            <label>Name</label>
            <input type="text" id="student-name" name="student-name">
            <label>Email Id</label>
            <input type="email" id="student-email" name="student-email">
            <label>Phone number</label>
            <input type="number" id="student-number" name="student-number">
            
            <label>College</label>
            <label class="checkbox"><input type="checkbox" value="">NIT Silchar</label>
            <label>Other</label>
            <input type="text" name="college-name">

            <label>Batch</label>
            <select class="form-control" id="batch-year">
                <option>1st Year</option>
                <option>2nd Year</option>
                <option>3rd Year</option>
                <option>4th Year</option>
              </select>

            <label>Workshop</label>
            <label class="checkbox"><input type="checkbox" value="">a</label>
            <label class="checkbox"><input type="checkbox" value="">b</label>
            <label class="checkbox"><input type="checkbox" value="">c</label>
            <label class="checkbox"><input type="checkbox" value="">d</label>

              <label>Do you want T-shirt?</label>
              <label class="checkbox"><input type="checkbox" value="" checked>Yes</label>
              <label>Size</label>
              <select class="form-control">
                <option>S</option>
                <option>M</option>
                <option>L</option>
                <option>XL</option>
              </select>
        </form>
    </div>
  </body>
</html>
